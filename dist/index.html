<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="overflow-hidden h-screen w-screen bg-gradient-to-br from-blue-400 via-pink-300 to-violet-400">


<!--Initial Window to start the game-->
<div class="flex flex-auto absolute h-1/2 w-1/2 ml-auto mr-auto left-0 z-50 right-0 text-center mt-64">
    <div class="bg-slate-800 h-full w-full absolute text-center border-solid border-gray-700 border-r-8 border-b-8">
        <div class="text-white font-bold text-xl">Welcome to TicTacToe</div> <br>
        <div class="text-white font-bold text-xl">Player 1 is X, Player 2 is O</div> <br>
        <button class="text-white font-bold text-xl mt-72 border-solid border-2 rounded-md border-white bg-slate-600 hover:bg-slate-800 hover:border-gray-600">Start Game</button>
    </div>
</div>



<div class="h-screen w-screen flex items-center justify-center">
    <div class="h-72 w-72 shadow-2xl shadow-inner bg-slate-900">


        <!--Grid Borders-->
        <hr class="h-px mt-24 bg-red-800 border-0">
        <hr class="h-px mt-24 bg-red-800 border-0">
        <div class="bg-red-800 h-72 w-px border-0 ml-48 -mt-48 relative"></div>
        <div class="bg-red-800 h-72 w-px border-0 ml-24 -mt-72 relative"></div>

        <!--Active Player and Win Display-->
        <div class="w-72 h-12 bg-slate-900 absolute font-bold -mt-3/4">
            <div class="text-gray-500 float-left ml-3">Player 1</div> <br>
            <div class="text-gray-500 float-left ml-3">Wins: <span>0</span></div>
            <div class="text-gray-500 float-right -mt-6 mr-3">Player 2</div> <br>
            <div class="text-gray-500 float-right -mt-6 mr-3">Wins: <span>0</span></div>
        </div>
        <div class="bg-transparent h-full w-full relative -mt-72 flex flex-wrap">

            <!--Grids-->
            <div class="bg-transparent w-24 h-24 relative visible text-white text-center text-2xl translate-y-1/3 font-bold">X</div>
            <div class="bg-transparent w-24 h-24 relative visible text-white text-center text-2xl translate-y-1/3 font-bold">O</div>
            <div class="bg-transparent w-24 h-24 relative visible text-white text-center text-2xl translate-y-1/3 font-bold">X</div>
            <div class="bg-transparent w-24 h-24 relative -mt-24 visible text-white text-center text-2xl translate-y-1/3 font-bold">O</div>
            <div class="bg-transparent w-24 h-24 relative -mt-24 visible text-white text-center text-2xl translate-y-1/3 font-bold">X</div>
            <div class="bg-transparent w-24 h-24 relative -mt-24 visible text-white text-center text-2xl translate-y-1/3 font-bold">O</div>
            <div class="bg-transparent w-24 h-24 absolute mt-48 visible text-white text-center text-2xl translate-y-1/3 font-bold">X</div>
            <div class="bg-transparent w-24 h-24 absolute mt-48 ml-24 visible text-white text-center text-2xl translate-y-1/3 font-bold">O</div>
            <div class="bg-transparent w-24 h-24 absolute mt-48 ml-48 visible text-white text-center text-2xl translate-y-1/3 font-bold">X</div>
        </div>
        

    </div>
</div>

<script src="index.js"></script>
</body>
</html>
